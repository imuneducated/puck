<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* 좌측 상단 shop 텍스트 */
    .shop-label {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 14px;
      cursor: pointer;
      z-index: 2;
    }

    /* 가운데 이미지 */
    .center-image {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* 슬라이드 메뉴 */
    .slide-menu {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background-color: #f5f5f5;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.4s ease;
      padding: 60px 20px;
    }

    .slide-menu.show {
      left: 0;
    }

    .slide-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .slide-menu li {
      margin-bottom: 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 상단 좌측 텍스트 -->
  <div class="shop-label" onclick="toggleMenu()">shop</div>

  <!-- 슬라이드 메뉴 -->
  <div id="slideMenu" class="slide-menu">
    <ul>
      <li>top</li>
      <li>bottom</li>
      <li>accessory</li>
    </ul>
  </div>

  <!-- 가운데 이미지 -->
  <div class="center-image">
    <img src="your-image.jpg" alt="shop image" style="width: 60%; max-width: 600px;">
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("slideMenu");
      menu.classList.toggle("show");
    }
  </script>

</body>
</html>
