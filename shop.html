<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Shop 페이지</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      overflow-x: hidden;
    }

    #shopBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 12px;
      font-weight: 300;
      cursor: pointer;
      z-index: 2;
    }

    #menu {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background-color: #eee;
      transition: left 0.3s ease;
      padding-top: 60px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    }

    #menu.open {
      left: 0;
    }

    #menu ul {
      list-style: none;
      padding: 0;
    }

    #menu li {
      padding: 12px 24px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }

    #mainImage {
      width: 400px;
      max-width: 80%;
      display: block;
      margin: 120px auto;
    }
  </style>
</head>
<body>
  <div id="shopBtn" onclick="toggleMenu()">shop</div>

  <div id="menu">
    <ul>
      <li>Top</li>
      <li>Bottom</li>
      <li>Accessory</li>
    </ul>
  </div>

  <img id="mainImage" src="your-image.jpg" alt="Main" />
  
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('open');
    }
  </script>
</body>
</html>
